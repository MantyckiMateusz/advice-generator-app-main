<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <base href="/advice-generator-app-main/">
  </head>
  <body>
    <main class="container">
      <header id="advice-id">ADVICE #0</header>
      <section id="advice-text">"Click the dice button to generate a new advice!"</section>
      <figure class="divider-container">
        <img src="./src/images/pattern-divider-mobile.svg" alt="divider">
      </figure>
      <figure class="dice-container">
        <img src="./src/images/icon-dice.svg" alt="divider">
      </figure>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
